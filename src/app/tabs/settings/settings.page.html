<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-button fill="clear" slot="start" size="small" (click)="account()"><ion-icon color="light" name="arrow-back-outline"></ion-icon></ion-button>
    <ion-title>Settings & Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Settings</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-icon name="location" slot="start"></ion-icon>
      <ion-label>Location Services</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="key" slot="start"></ion-icon>
      <ion-label>Change Password</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-list-header>
      <ion-label>Information</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-icon name="document-text" slot="start"></ion-icon>
      <ion-label>Terms of Service</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="document-text" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-item lines="none" color="primary">
      <ion-title>Adopt a dog</ion-title>
    </ion-item>
    <ion-item lines="none" color="primary">
      <ion-searchbar color="light" showCancelButton="focus" animated></ion-searchbar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-item lines="none" color="light">
      <ion-label class="title">Popular</ion-label>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of popularDogs">
          <ion-card [routerLink]="['/', 'tabs', 'dogs', item.id]">
            <ion-card-header>
              <img [src]="item?.img" />
            </ion-card-header>
            <ion-card-content>
              <ion-item lines="none">
                <ion-label>
                  {{item?.name}}
                  <p><ion-text color="tertiary">{{item?.breed}}</ion-text></p>
                </ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Shiba Inu Dogs</ion-label>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts1" class="featured">
          <ion-slide class="featured" *ngFor="let item of findShiba(popularDogs)">
            <ion-card [routerLink]="['/', 'tabs', 'dogs', item.id]">
              <ion-card-header>
                <img [src]="item?.img" />
              </ion-card-header>
              <ion-card-content>
                <ion-item lines="none">
                  <ion-label>
                    {{item?.name}}
                  </ion-label>
                  <ion-text class="size" color="primary">{{item?.age}} y.o.</ion-text>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Dogs in Batangas City</ion-label>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts1" class="featured">
          <ion-slide class="featured" *ngFor="let item of locBats(popularDogs)">
            <ion-card [routerLink]="['/', 'tabs', 'dogs', item.id]">
              <ion-card-header>
                <img [src]="item?.img" />
              </ion-card-header>
              <ion-card-content>
                <ion-item lines="none">
                  <ion-label>
                    {{item?.name}}
                  </ion-label>
                  <ion-text class="size" color="primary">{{item?.gender}}</ion-text>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createListing()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
